<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <!-- Rifare l'esercizio della to do list.
    Questa volta però ogni todo sarà un oggetto, formato da due proprietà:
    - text, una stringa che indica il testo del todo
    - done, un booleano (true/false) che indica se il todo è stato fatto 
    oppure no
    MILESTONE 1
    Stampare all'interno di una lista HTML un item per ogni todo.
    Se la proprietà done è uguale a true, visualizzare il testo del todo 
    sbarrato.
    MILESTONE 2
    Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, 
    il todo viene rimosso dalla lista.
    MILESTONE 3
    Predisporre un campo di input testuale e un pulsante "aggiungi": 
    cliccando sul pulsante, il testo digitato viene letto e utilizzato 
    per creare un nuovo todo, che quindi viene aggiunto alla lista dei 
    todo esistenti.
    Bonus:
    1- oltre al click sul pulsante, intercettare anche il tasto ENTER per
    aggiungere il todo alla lista
    2- cliccando sul testo dell'item, invertire il valore della proprietà
    done del todo corrispondente (se done era uguale a false, impostare 
    true e viceversa) -->

</head>

<body>

    <div id="app" class="text-light">
        <h1 class="text-center mt-5">Vue Todolist</h1>
        <div class="container">
            <div class="row align-items-end">

                <div class="col-9">
                    <input 
                    id="task"
                    type="text"
                    class="form-control"
                    placeholder="Add New Task"
                    v-model="newTask">
                    <!-- v-model associato al return newTask per aggiungere una nuova task-->
                </div>

                <div class="col-3 text-end">
                    <!-- addTask al click del bottone aggiunge una nuova task -->
                    <button class="btn btn-secondary" @click="addTask">Add</button>
                </div>
            </div>

            <div class="bg-secondary rounded p-3 pt-1 mt-4">
                <div class="d-flex flex-column justify-content-between">

                    <div

                        class="d-flex justify-content-between px-2 pt-3 border-bottom"
                        v-if="task"
                        v-for="(element, index) in task"
                        :key="index">

                        <p> {{element}} </p>

                        <span>
                            <i class="fa-solid fa-xmark text-danger"></i>
                        </span>
                    </div>

                    <div v-else="task">
                        <p>Non c'è nulla</p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src='https://unpkg.com/vue@3'></script>
    <script src="main.js"></script>
</body>
</html>
